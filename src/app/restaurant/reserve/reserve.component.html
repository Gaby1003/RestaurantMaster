<app-menu-user></app-menu-user>
<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="text-center">Registrar usuario</h3>
          <span *ngIf="submitted && reserve.invalid" class="badge alert-danger "> Todos los campos son
            obligatorios</span>
          <form class="mt-4" [formGroup]="reserve" (ngSubmit)="addReserve()">
            <label style="text-align: left;" class="text-black">Sucursal</label>
            <select class="form-control" formControlName="person_name" [value]="sucursal" #sucursal_info>
              <option *ngFor="let data of sucursal">
                {{ data }}
              </option>
            </select>
            <br>
            <label style="text-align: left;" class="text-black">Documento</label>
            <input type="text" class="form-control col" formControlName="document" placeholder="Número de documento">
            <br>
            <label class="text-black">Nombres</label>
            <input type="text" class="form-control col" formControlName="name" placeholder="Nombres">
            <br>
            <label class="text-black">Fecha</label>
            <input type="date" class="form-control col" formControlName="date" placeholder="Fecha">
            <br>
            <label class="text-black">Hora</label>
            <input type="time" class="form-control col" formControlName="hour" placeholder="Telefono">
            <br>
            <label class="text-black">Número de personas</label>
            <input type="number" class="form-control col" formControlName="quantity" placeholder="Múmero de personas">
            <br>
            <label style="text-align: left;" class="text-black">Mesa</label>
            <select class="form-control" formControlName="person_name" [value]="table" #table_info>
              <option *ngFor="let data of table">
                {{ data }}
              </option>
            </select>
            <div class="mt-3">
              <button type="submit" class="btn btn-dark float-right mr-3"> <i class="fas fa-save fa-lg"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
